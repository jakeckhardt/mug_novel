{% extends "base.html" %}

{% block content%}

<h1>Hello, {{ name }}.</h1>

<form method="POST">
	<input type="textarea" name="message" value="{{ message }}" placeholder="{{ quote }}">
	<input type="submit" value="submit" />
</form>

{% for entry in messages %}
<h3>{{ entry.message }}</h3>
{% for user in users %}
{% if entry.owner_id == user.id %}
<p>{{ user.f_name + " " + user.l_name }} posted at {{ entry.time }}</p>
{% endif %}
{% endfor %}
{% endfor %}
	

{% endblock %}
