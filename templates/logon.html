{% extends "base.html" %}

{% block content%}

<div class="container-fluid">

	<div class="content offset-1 col-10">

		<form id="logon" method="POST">

			<input class="submitButton" type="submit" value="submit" />
		</form>

	</div>

</div>

{% endblock %}
